name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deploy dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko

      - name: Preflight check (secrets present)
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DOMAIN: ${{ secrets.VPS_DOMAIN }}
        run: |
          set -e
          [[ -n "$VPS_HOST" ]] || (echo "VPS_HOST is empty" && exit 1)
          [[ -n "$VPS_USER" ]] || (echo "VPS_USER is empty" && exit 1)
          [[ -n "$PASSWORD" ]] || (echo "VPS_PASSWORD is empty" && exit 1)
          [[ -n "$DOMAIN" ]] || (echo "VPS_DOMAIN is empty" && exit 1)
          echo "VPS_HOST=$VPS_HOST"
          echo "VPS_USER=$VPS_USER"

      - name: Deploy via Paramiko script
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          PASSWORD: ${{ secrets.VPS_PASSWORD }}
          DOMAIN: ${{ secrets.VPS_DOMAIN }}
          APP_DIR: /opt/app/webapp
        run: |
          python deploy/deploy_with_paramiko.py


